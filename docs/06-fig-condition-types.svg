<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 250">
  <defs>
    <style>
      .ct-box { rx: 8; ry: 8; stroke-width: 2; }
      .ct-name { font-family: 'Courier New', monospace; font-size: 13px; fill: #1e293b; text-anchor: middle; font-weight: 700; }
      .ct-desc { font-family: 'Segoe UI', Arial, sans-serif; font-size: 10px; fill: #64748b; text-anchor: middle; }
      .ct-header { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #0f172a; text-anchor: middle; font-weight: 700; }
    </style>
  </defs>

  <text class="ct-header" x="350" y="22">Condition Types</text>

  <!-- Row 1: Leaf conditions -->
  <rect class="ct-box" x="15" y="40" width="155" height="75" fill="#dbeafe" stroke="#3b82f6"/>
  <text class="ct-name" x="92" y="65">url_matches</text>
  <text class="ct-desc" x="92" y="82">Regex test on URL</text>
  <text class="ct-desc" x="92" y="96">pattern: "/opinion/"</text>

  <rect class="ct-box" x="185" y="40" width="155" height="75" fill="#dbeafe" stroke="#3b82f6"/>
  <text class="ct-name" x="262" y="65">text_contains</text>
  <text class="ct-desc" x="262" y="82">Substring in title+content</text>
  <text class="ct-desc" x="262" y="96">Case-insensitive</text>

  <rect class="ct-box" x="355" y="40" width="155" height="75" fill="#dbeafe" stroke="#3b82f6"/>
  <text class="ct-name" x="432" y="65">compare</text>
  <text class="ct-desc" x="432" y="82">Field vs value</text>
  <text class="ct-desc" x="432" y="96">> < >= <= == !=</text>

  <rect class="ct-box" x="525" y="40" width="155" height="75" fill="#dbeafe" stroke="#3b82f6"/>
  <text class="ct-name" x="602" y="65">flag</text>
  <text class="ct-desc" x="602" y="82">Boolean flag check</text>
  <text class="ct-desc" x="602" y="96">flags[field] === true</text>

  <!-- Row 2: Composite conditions -->
  <rect class="ct-box" x="140" y="145" width="200" height="75" fill="#dcfce7" stroke="#22c55e"/>
  <text class="ct-name" x="240" y="170">and</text>
  <text class="ct-desc" x="240" y="187">ALL conditions must pass</text>
  <text class="ct-desc" x="240" y="201">conditions: Condition[]</text>

  <rect class="ct-box" x="360" y="145" width="200" height="75" fill="#fef3c7" stroke="#f59e0b"/>
  <text class="ct-name" x="460" y="170">or</text>
  <text class="ct-desc" x="460" y="187">ANY condition must pass</text>
  <text class="ct-desc" x="460" y="201">conditions: Condition[]</text>

  <!-- Connection hints -->
  <line x1="92" y1="115" x2="200" y2="145" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4 3"/>
  <line x1="262" y1="115" x2="240" y2="145" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4 3"/>
  <line x1="432" y1="115" x2="400" y2="145" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4 3"/>
  <line x1="602" y1="115" x2="500" y2="145" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4 3"/>
</svg>
