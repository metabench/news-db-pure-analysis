<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 230">
  <defs>
    <style>
      .tr-box { rx: 8; ry: 8; stroke-width: 2; }
      .tr-label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #1e293b; text-anchor: middle; font-weight: 600; }
      .tr-sub { font-family: 'Segoe UI', Arial, sans-serif; font-size: 10px; fill: #64748b; text-anchor: middle; }
      .tr-arrow { stroke: #8b5cf6; stroke-width: 2; marker-end: url(#tr-tip); }
      .tr-node { stroke-width: 2; }
      .tr-edge { stroke: #94a3b8; stroke-width: 1; opacity: 0.6; }
      .tr-num { font-family: 'Segoe UI', Arial, sans-serif; font-size: 9px; fill: white; text-anchor: middle; font-weight: 700; }
    </style>
    <marker id="tr-tip" markerWidth="7" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 7 2.5, 0 5" fill="#8b5cf6"/>
    </marker>
  </defs>

  <!-- Step 1: Sentences -->
  <rect class="tr-box" x="10" y="70" width="100" height="70" fill="#f1f5f9" stroke="#94a3b8"/>
  <text class="tr-label" x="60" y="95">Sentences</text>
  <text class="tr-sub" x="60" y="112">S1, S2, S3...</text>

  <line class="tr-arrow" x1="110" y1="105" x2="140" y2="105"/>

  <!-- Step 2: Tokenize -->
  <rect class="tr-box" x="140" y="70" width="110" height="70" fill="#dbeafe" stroke="#3b82f6"/>
  <text class="tr-label" x="195" y="95">Tokenize</text>
  <text class="tr-sub" x="195" y="112">- stopwords</text>

  <line class="tr-arrow" x1="250" y1="105" x2="280" y2="105"/>

  <!-- Step 3: Graph -->
  <rect class="tr-box" x="280" y="30" width="160" height="160" fill="#faf5ff" stroke="#a855f7"/>
  <text class="tr-label" x="360" y="52">Similarity Graph</text>

  <!-- Graph nodes -->
  <circle class="tr-node" cx="320" cy="80" r="15" fill="#8b5cf6" stroke="#7c3aed"/>
  <text class="tr-num" x="320" y="84">S1</text>
  <circle class="tr-node" cx="400" cy="80" r="15" fill="#8b5cf6" stroke="#7c3aed"/>
  <text class="tr-num" x="400" y="84">S2</text>
  <circle class="tr-node" cx="320" cy="150" r="15" fill="#a855f7" stroke="#9333ea"/>
  <text class="tr-num" x="320" y="154">S3</text>
  <circle class="tr-node" cx="400" cy="150" r="15" fill="#8b5cf6" stroke="#7c3aed"/>
  <text class="tr-num" x="400" y="154">S4</text>

  <!-- Edges -->
  <line class="tr-edge" x1="335" y1="80" x2="385" y2="80" stroke-width="3"/>
  <line class="tr-edge" x1="320" y1="95" x2="320" y2="135"/>
  <line class="tr-edge" x1="400" y1="95" x2="400" y2="135"/>
  <line class="tr-edge" x1="335" y1="150" x2="385" y2="150" stroke-width="2"/>
  <line class="tr-edge" x1="333" y1="88" x2="390" y2="142"/>

  <line class="tr-arrow" x1="440" y1="105" x2="470" y2="105"/>

  <!-- Step 4: PageRank -->
  <rect class="tr-box" x="470" y="70" width="100" height="70" fill="#fef3c7" stroke="#f59e0b"/>
  <text class="tr-label" x="520" y="95">PageRank</text>
  <text class="tr-sub" x="520" y="112">d=0.85</text>

  <line class="tr-arrow" x1="570" y1="105" x2="600" y2="105"/>

  <!-- Step 5: Output -->
  <rect class="tr-box" x="600" y="60" width="110" height="90" fill="#dcfce7" stroke="#22c55e"/>
  <text class="tr-label" x="655" y="85">Summary</text>
  <text class="tr-sub" x="655" y="102">Top N sentences</text>
  <text class="tr-sub" x="655" y="116">re-ordered by</text>
  <text class="tr-sub" x="655" y="130">original position</text>
</svg>
