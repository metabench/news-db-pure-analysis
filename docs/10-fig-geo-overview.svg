<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 200">
  <defs>
    <style>
      .go-box { rx: 8; ry: 8; stroke-width: 2; }
      .go-label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #1e293b; text-anchor: middle; font-weight: 600; }
      .go-sub { font-family: 'Segoe UI', Arial, sans-serif; font-size: 10px; fill: #64748b; text-anchor: middle; }
      .go-code { font-family: 'Courier New', monospace; font-size: 9px; fill: #475569; text-anchor: middle; }
      .go-arrow { stroke: #0891b2; stroke-width: 2; marker-end: url(#go-tip); }
    </style>
    <marker id="go-tip" markerWidth="7" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 7 2.5, 0 5" fill="#0891b2"/>
    </marker>
  </defs>

  <!-- Input: Place + Domain -->
  <rect class="go-box" x="10" y="35" width="130" height="110" fill="#f1f5f9" stroke="#94a3b8"/>
  <text class="go-label" x="75" y="60">Inputs</text>
  <text class="go-code" x="75" y="80">domain: "bbc.com"</text>
  <text class="go-code" x="75" y="96">name: "France"</text>
  <text class="go-code" x="75" y="112">code: "FR"</text>
  <text class="go-code" x="75" y="128">slug: "france"</text>

  <line class="go-arrow" x1="140" y1="90" x2="170" y2="90"/>

  <!-- Name Variants -->
  <rect class="go-box" x="170" y="40" width="130" height="100" fill="#dbeafe" stroke="#3b82f6"/>
  <text class="go-label" x="235" y="65">Name Variants</text>
  <text class="go-code" x="235" y="82">"france"</text>
  <text class="go-code" x="235" y="96">"fr"</text>
  <text class="go-code" x="235" y="110">toSlug(name)</text>
  <text class="go-code" x="235" y="124">+ nameVariants</text>

  <line class="go-arrow" x1="300" y1="90" x2="330" y2="90"/>

  <!-- Pattern Expansion -->
  <rect class="go-box" x="330" y="30" width="160" height="120" fill="#ecfdf5" stroke="#22c55e"/>
  <text class="go-label" x="410" y="55">Pattern Expansion</text>
  <text class="go-code" x="410" y="74">/location/{slug}</text>
  <text class="go-code" x="410" y="88">/world/{slug}</text>
  <text class="go-code" x="410" y="102">/news/{slug}</text>
  <text class="go-code" x="410" y="116">/{slug}</text>
  <text class="go-code" x="410" y="130">... x variants</text>

  <line class="go-arrow" x1="490" y1="90" x2="520" y2="90"/>

  <!-- Output -->
  <rect class="go-box" x="520" y="25" width="190" height="140" fill="#fef3c7" stroke="#f59e0b"/>
  <text class="go-label" x="615" y="50">Candidate URLs</text>
  <text class="go-code" x="615" y="70">bbc.com/location/france  1.2</text>
  <text class="go-code" x="615" y="86">bbc.com/location/fr     1.2</text>
  <text class="go-code" x="615" y="102">bbc.com/world/france    1.1</text>
  <text class="go-code" x="615" y="118">bbc.com/world/fr        1.1</text>
  <text class="go-code" x="615" y="134">bbc.com/news/france     1.0</text>
  <text class="go-sub" x="615" y="155">Sorted by weight, deduped</text>
</svg>
