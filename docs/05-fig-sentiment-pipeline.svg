<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 220">
  <defs>
    <style>
      .sp-box { rx: 8; ry: 8; stroke-width: 2; }
      .sp-label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #1e293b; text-anchor: middle; font-weight: 600; }
      .sp-sub { font-family: 'Segoe UI', Arial, sans-serif; font-size: 10px; fill: #64748b; text-anchor: middle; }
      .sp-code { font-family: 'Courier New', monospace; font-size: 10px; fill: #475569; text-anchor: middle; }
      .sp-arrow { stroke: #8b5cf6; stroke-width: 2; marker-end: url(#sp-tip); }
      .sp-pos { fill: #16a34a; font-weight: 600; }
      .sp-neg { fill: #dc2626; font-weight: 600; }
      .sp-mod { fill: #d97706; font-weight: 600; }
    </style>
    <marker id="sp-tip" markerWidth="7" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 7 2.5, 0 5" fill="#8b5cf6"/>
    </marker>
  </defs>

  <!-- Input -->
  <rect class="sp-box" x="10" y="50" width="130" height="55" fill="#f1f5f9" stroke="#94a3b8"/>
  <text class="sp-label" x="75" y="72">Input Text</text>
  <text class="sp-code" x="75" y="90">"not very good"</text>

  <line class="sp-arrow" x1="140" y1="77" x2="165" y2="77"/>

  <!-- Tokenize -->
  <rect class="sp-box" x="165" y="50" width="100" height="55" fill="#f3e8ff" stroke="#a855f7"/>
  <text class="sp-label" x="215" y="72">Tokenize</text>
  <text class="sp-sub" x="215" y="90">lowercase, split</text>

  <line class="sp-arrow" x1="265" y1="77" x2="290" y2="77"/>

  <!-- Scan -->
  <rect class="sp-box" x="290" y="20" width="200" height="160" fill="#faf5ff" stroke="#a855f7"/>
  <text class="sp-label" x="390" y="42">Sequential Scan</text>
  <line x1="300" y1="48" x2="480" y2="48" stroke="#d8b4fe" stroke-width="1"/>

  <!-- Token: not -->
  <rect x="305" y="58" width="60" height="28" rx="4" fill="#fef3c7" stroke="#f59e0b"/>
  <text class="sp-code" x="335" y="77">"not"</text>
  <text class="sp-sub" x="335" y="100"><tspan class="sp-mod">NEGATOR</tspan></text>

  <!-- Token: very -->
  <rect x="375" y="58" width="60" height="28" rx="4" fill="#fef3c7" stroke="#f59e0b"/>
  <text class="sp-code" x="405" y="77">"very"</text>
  <text class="sp-sub" x="405" y="100"><tspan class="sp-mod">AMP x1.5</tspan></text>

  <!-- Token: good -->
  <rect x="340" y="110" width="60" height="28" rx="4" fill="#dcfce7" stroke="#22c55e"/>
  <text class="sp-code" x="370" y="129">"good"</text>
  <text class="sp-sub" x="370" y="152">+3 * 1.5 * -1</text>
  <text class="sp-sub" x="370" y="167"><tspan class="sp-neg">= -4.5</tspan></text>

  <line class="sp-arrow" x1="490" y1="100" x2="520" y2="100"/>

  <!-- Output -->
  <rect class="sp-box" x="520" y="40" width="185" height="130" fill="#dbeafe" stroke="#3b82f6"/>
  <text class="sp-label" x="612" y="62">SentimentResult</text>
  <line x1="530" y1="68" x2="695" y2="68" stroke="#93c5fd" stroke-width="1"/>
  <text class="sp-code" x="612" y="88">score: -4.5</text>
  <text class="sp-code" x="612" y="106">normalized: -1.0</text>
  <text class="sp-code" x="612" y="124"><tspan class="sp-neg">label: "negative"</tspan></text>
  <text class="sp-code" x="612" y="142">confidence: 0.67</text>
  <text class="sp-code" x="612" y="160">sentimentWords: 1</text>
</svg>
