<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 200">
  <defs>
    <style>
      .sh-box { rx: 10; ry: 10; stroke-width: 2; }
      .sh-label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 13px; fill: #1e293b; text-anchor: middle; font-weight: 600; }
      .sh-sub { font-family: 'Segoe UI', Arial, sans-serif; font-size: 10px; fill: #64748b; text-anchor: middle; }
      .sh-arrow { stroke: #3b82f6; stroke-width: 2; marker-end: url(#sh-head); }
      .sh-hash { font-family: 'Courier New', monospace; font-size: 11px; fill: #1e293b; text-anchor: middle; }
      .sh-match { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #16a34a; text-anchor: middle; font-weight: 600; }
      .sh-nomatch { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #dc2626; text-anchor: middle; font-weight: 600; }
    </style>
    <marker id="sh-head" markerWidth="7" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 7 2.5, 0 5" fill="#3b82f6"/>
    </marker>
  </defs>

  <!-- Article A -->
  <rect class="sh-box" x="10" y="20" width="160" height="60" fill="#dbeafe" stroke="#3b82f6"/>
  <text class="sh-label" x="90" y="45">Article A</text>
  <text class="sh-sub" x="90" y="62">"President signs bill"</text>

  <!-- Article B -->
  <rect class="sh-box" x="10" y="110" width="160" height="60" fill="#dbeafe" stroke="#3b82f6"/>
  <text class="sh-label" x="90" y="135">Article B</text>
  <text class="sh-sub" x="90" y="152">"President enacts bill"</text>

  <!-- Article C -->
  <rect class="sh-box" x="560" y="110" width="150" height="60" fill="#fee2e2" stroke="#ef4444"/>
  <text class="sh-label" x="635" y="135">Article C</text>
  <text class="sh-sub" x="635" y="152">"Sports team wins"</text>

  <!-- computeSimHash -->
  <line class="sh-arrow" x1="170" y1="50" x2="210" y2="50"/>
  <line class="sh-arrow" x1="170" y1="140" x2="210" y2="140"/>
  <rect class="sh-box" x="210" y="25" width="140" height="45" fill="#f1f5f9" stroke="#94a3b8"/>
  <text class="sh-label" x="280" y="53">computeSimHash</text>
  <rect class="sh-box" x="210" y="115" width="140" height="45" fill="#f1f5f9" stroke="#94a3b8"/>
  <text class="sh-label" x="280" y="143">computeSimHash</text>

  <!-- Hashes -->
  <line class="sh-arrow" x1="350" y1="47" x2="385" y2="47"/>
  <line class="sh-arrow" x1="350" y1="137" x2="385" y2="137"/>
  <text class="sh-hash" x="445" y="52">a3f1b2c4e5d6f7a8</text>
  <text class="sh-hash" x="445" y="142">a3f1b2c4e5d6f7a9</text>

  <!-- Comparison -->
  <line x1="445" y1="60" x2="445" y2="125" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4 3"/>
  <text class="sh-match" x="540" y="95">distance = 1</text>
  <text class="sh-match" x="540" y="110">NEAR DUPLICATE</text>

  <!-- Article C hash -->
  <text class="sh-hash" x="635" y="185">ff00aa11bb22cc33</text>
  <text class="sh-nomatch" x="635" y="200">DIFFERENT</text>
</svg>
