<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 220">
  <defs>
    <style>
      .cs-axis { stroke: #cbd5e1; stroke-width: 1; }
      .cs-vec { stroke-width: 2.5; marker-end: url(#cs-head); }
      .cs-angle { stroke: #94a3b8; stroke-width: 1; fill: none; }
      .cs-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 11px; fill: #1e293b; font-weight: 600; }
      .cs-note { font-family: 'Segoe UI', Arial, sans-serif; font-size: 10px; fill: #64748b; text-anchor: middle; }
    </style>
    <marker id="cs-head" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#3b82f6"/>
    </marker>
  </defs>

  <!-- Axes -->
  <line class="cs-axis" x1="40" y1="170" x2="260" y2="170"/>
  <line class="cs-axis" x1="40" y1="170" x2="40" y2="20"/>

  <!-- Vector A -->
  <line class="cs-vec" x1="40" y1="170" x2="220" y2="50" stroke="#3b82f6"/>
  <text class="cs-text" x="225" y="45" fill="#3b82f6">A</text>

  <!-- Vector B -->
  <line class="cs-vec" x1="40" y1="170" x2="240" y2="100" stroke="#22c55e"/>
  <text class="cs-text" x="245" y="95" fill="#22c55e">B</text>

  <!-- Angle arc -->
  <path class="cs-angle" d="M 100,135 A 70,70 0 0,1 118,146"/>
  <text class="cs-note" x="125" y="135">&theta;</text>

  <!-- Similarity annotation -->
  <text class="cs-note" x="150" y="200">cos(&theta;) = similarity</text>
  <text class="cs-note" x="150" y="215">&theta;=0&deg; &rarr; 1.0 | &theta;=90&deg; &rarr; 0.0</text>
</svg>
