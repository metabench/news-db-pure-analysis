<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 320">
  <defs>
    <style>
      .type-box { rx: 8; ry: 8; stroke-width: 2; }
      .type-name { font-family: 'Courier New', monospace; font-size: 14px; fill: #1e293b; font-weight: 700; }
      .type-field { font-family: 'Courier New', monospace; font-size: 11px; fill: #475569; }
      .type-req { fill: #dc2626; }
      .type-opt { fill: #9ca3af; }
      .section-label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #64748b; font-weight: 600; }
      .arrow-line { stroke: #94a3b8; stroke-width: 1.5; stroke-dasharray: 5 3; marker-end: url(#tri); }
    </style>
    <marker id="tri" markerWidth="6" markerHeight="5" refX="6" refY="2.5" orient="auto">
      <polygon points="0 0, 6 2.5, 0 5" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- ArticleInput -->
  <rect class="type-box" x="20" y="20" width="240" height="185" fill="#dbeafe" stroke="#3b82f6"/>
  <text class="type-name" x="35" y="45">ArticleInput</text>
  <line x1="30" y1="52" x2="245" y2="52" stroke="#3b82f6" stroke-width="1"/>
  <text class="type-field" x="35" y="72"><tspan class="type-req">id</tspan>: string</text>
  <text class="type-field" x="35" y="90"><tspan class="type-opt">content?</tspan>: string</text>
  <text class="type-field" x="35" y="108"><tspan class="type-req">headline</tspan>: string</text>
  <text class="type-field" x="35" y="126"><tspan class="type-req">simHash</tspan>: string [16 hex]</text>
  <text class="type-field" x="35" y="144"><tspan class="type-req">publishedAt</tspan>: string|Date</text>
  <text class="type-field" x="35" y="162"><tspan class="type-req">sourceDomain</tspan>: string</text>
  <text class="section-label" x="35" y="195">Used by: clustering, grouping</text>

  <!-- Cluster -->
  <rect class="type-box" x="290" y="20" width="200" height="155" fill="#dcfce7" stroke="#22c55e"/>
  <text class="type-name" x="305" y="45">Cluster</text>
  <line x1="300" y1="52" x2="475" y2="52" stroke="#22c55e" stroke-width="1"/>
  <text class="type-field" x="305" y="72"><tspan class="type-req">id</tspan>: string</text>
  <text class="type-field" x="305" y="90"><tspan class="type-req">memberIds</tspan>: string[]</text>
  <text class="type-field" x="305" y="108"><tspan class="type-req">centerSimHash</tspan>: string</text>
  <text class="type-field" x="305" y="126"><tspan class="type-req">createdAt</tspan>: Date</text>
  <text class="section-label" x="305" y="165">Output of clustering</text>

  <!-- DateRange -->
  <rect class="type-box" x="520" y="20" width="185" height="120" fill="#fef3c7" stroke="#f59e0b"/>
  <text class="type-name" x="535" y="45">DateRange</text>
  <line x1="530" y1="52" x2="690" y2="52" stroke="#f59e0b" stroke-width="1"/>
  <text class="type-field" x="535" y="72"><tspan class="type-req">startDate</tspan>: string|Date</text>
  <text class="type-field" x="535" y="90"><tspan class="type-req">endDate</tspan>: string|Date</text>
  <text class="section-label" x="535" y="130">Shared time window</text>

  <!-- Arrow from ArticleInput to Cluster -->
  <line class="arrow-line" x1="260" y1="80" x2="290" y2="80"/>

  <!-- Legend -->
  <rect x="20" y="240" width="260" height="60" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
  <text class="type-field" x="35" y="262"><tspan class="type-req">field</tspan> = required</text>
  <text class="type-field" x="35" y="282"><tspan class="type-opt">field?</tspan> = optional</text>
  <text class="section-label" x="160" y="262">All types have matching</text>
  <text class="section-label" x="160" y="280">Zod schemas exported</text>
</svg>
