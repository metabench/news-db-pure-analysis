<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 660 320">
  <defs>
    <style>
      .dt-node { rx: 8; ry: 8; stroke-width: 2; }
      .dt-label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 11px; fill: #1e293b; text-anchor: middle; font-weight: 600; }
      .dt-cond { font-family: 'Courier New', monospace; font-size: 10px; fill: #475569; text-anchor: middle; }
      .dt-yes { font-family: 'Segoe UI', Arial, sans-serif; font-size: 10px; fill: #16a34a; font-weight: 700; }
      .dt-no { font-family: 'Segoe UI', Arial, sans-serif; font-size: 10px; fill: #dc2626; font-weight: 700; }
      .dt-edge { stroke-width: 2; fill: none; }
      .dt-result { rx: 20; ry: 20; stroke-width: 2; }
      .dt-res-label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 11px; text-anchor: middle; font-weight: 700; }
    </style>
  </defs>

  <!-- Root node -->
  <rect class="dt-node" x="230" y="10" width="200" height="50" fill="#dbeafe" stroke="#3b82f6"/>
  <text class="dt-label" x="330" y="30">url_matches</text>
  <text class="dt-cond" x="330" y="48">/opinion/</text>

  <!-- Yes branch -->
  <line class="dt-edge" x1="280" y1="60" x2="160" y2="110" stroke="#22c55e"/>
  <text class="dt-yes" x="205" y="82">YES</text>

  <!-- No branch -->
  <line class="dt-edge" x1="380" y1="60" x2="500" y2="110" stroke="#ef4444"/>
  <text class="dt-no" x="455" y="82">NO</text>

  <!-- Left child: wordCount check -->
  <rect class="dt-node" x="60" y="110" width="200" height="50" fill="#dbeafe" stroke="#3b82f6"/>
  <text class="dt-label" x="160" y="130">compare</text>
  <text class="dt-cond" x="160" y="148">wordCount > 200</text>

  <!-- Right child: text_contains -->
  <rect class="dt-node" x="400" y="110" width="200" height="50" fill="#dbeafe" stroke="#3b82f6"/>
  <text class="dt-label" x="500" y="130">text_contains</text>
  <text class="dt-cond" x="500" y="148">"editorial"</text>

  <!-- Left-Left: match true 0.95 -->
  <line class="dt-edge" x1="110" y1="160" x2="60" y2="210" stroke="#22c55e"/>
  <text class="dt-yes" x="72" y="185">YES</text>
  <rect class="dt-result" x="10" y="210" width="100" height="40" fill="#dcfce7" stroke="#22c55e"/>
  <text class="dt-res-label" x="60" y="235" fill="#16a34a">MATCH 0.95</text>

  <!-- Left-Right: match true 0.6 -->
  <line class="dt-edge" x1="210" y1="160" x2="230" y2="210" stroke="#ef4444"/>
  <text class="dt-no" x="228" y="185">NO</text>
  <rect class="dt-result" x="180" y="210" width="100" height="40" fill="#dcfce7" stroke="#22c55e"/>
  <text class="dt-res-label" x="230" y="235" fill="#16a34a">MATCH 0.6</text>

  <!-- Right-Left: match true 0.7 -->
  <line class="dt-edge" x1="450" y1="160" x2="390" y2="210" stroke="#22c55e"/>
  <text class="dt-yes" x="408" y="185">YES</text>
  <rect class="dt-result" x="340" y="210" width="100" height="40" fill="#dcfce7" stroke="#22c55e"/>
  <text class="dt-res-label" x="390" y="235" fill="#16a34a">MATCH 0.7</text>

  <!-- Right-Right: no match -->
  <line class="dt-edge" x1="550" y1="160" x2="580" y2="210" stroke="#ef4444"/>
  <text class="dt-no" x="572" y="185">NO</text>
  <rect class="dt-result" x="530" y="210" width="100" height="40" fill="#fee2e2" stroke="#ef4444"/>
  <text class="dt-res-label" x="580" y="235" fill="#dc2626">NO MATCH</text>

  <!-- Audit trail -->
  <rect x="120" y="270" width="420" height="40" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
  <text class="dt-cond" x="330" y="290">Audit trail: check-url:yes, check-length:yes -> MATCH 0.95</text>
  <text class="dt-label" x="330" y="304">Every decision is recorded in path[]</text>
</svg>
